<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commander Tournament</title>

    <!-- CSS -->
    <link href="./css/style.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container" id="entries-container">
        <form id="entries-form">
            <div class="mb-3">
                <label for="entries" class="form-label h1">Participantes (1 por linha):</label>
                <textarea class="form-control" name="entries" rows="20"></textarea>
            </div>
            <button type="submit" class="btn btn-success float-end">Começar</button>
            <button type="reset" class="btn btn-danger" data-target="entries">Limpar</button>        
        </form>
    </div>
    <div class="container-fluid" id="groups-container" hidden>
        <div class="row h-100 d-flex align-items-top justify-content-center" id="groups-row">
            <!-- Added programatically -->
        </div>
        <button type="button" class="btn btn-success float-end" onclick="nextRound()">Próxima Rodada</button>
        <button type="button" class="btn btn-danger" data-target="entries" onclick="clearEvent()">Encerrar</button>  
    </div>
    <div class="container-fluid text-center" id="winner-container" hidden>
      <h1>E O VENCEDOR É:</h1>
      <h1 class="mb-3" id="winner-name"></h1>
      <button type="button" class="btn btn-danger" data-target="entries" onclick="clearEvent()">Reiniciar</button>  
    </div>
    

    <!-- Templates -->
    <template id="group-template">
        <div class="card col-2 m-2">
            <div class="card-body">
                <h5 class="card-title text-dark"></h5>
                <p class="card-text">
                </p>
            </div>
        </div>
    </template>

    <template id="group-participant-template">
        <div class="list-group mb-2">
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
                <label class="form-check-label" name="winner" for="secondCheckbox">Second checkbox</label>
            </li>
        </div>
    </template>

    <!-- Scripts -->
    <script src="./js/functions.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
